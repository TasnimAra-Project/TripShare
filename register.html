<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travelista Tours</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <img src="https://media.istockphoto.com/id/1154671012/photo/airplane-flying-above-clouds-at-sunset.jpg?s=612x612&w=0&k=20&c=3Qw6Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw==" alt="Travel" class="register-image">
            <div class="register-welcome">
                <h2>Travelista Tours</h2>
                <p>Join us on amazing adventures around the world!</p>
            </div>
        </div>
        <div class="register-right">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Choose Password" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit" id="createAccount">Create Account</button>
                <div class="login-link">
                    <p>Already have an account? <a href="Login.html">Login here</a></p>
                </div>
            </form>
            <div id="confirmation" class="hidden">
                <h3><span id="message"></span></h3>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
