<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Travel Experience</title>
    <link rel="stylesheet" href="post-experience.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Google Maps PLaces API-->

    <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initPlaces">
</script>
</head>


<body>
    <header class="post-header">
        <div class="header-content">
            <h1><i class="fas fa-globe-americas"></i> Trip Share</h1>
            <button id="backToFeedBtn" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back to Feed</button>
        </div>
    </header>
    <main class="post-main">
        <div class="post-container">
            <h2>Share Your Travel Experience</h2>
            <form id="experienceForm" class="experience-form">
                <div class="form-group">
                    <label for="placeName">Name of the Place *</label>
                    <input type="text" id="placeName" required placeholder="e.g., Eiffel Tower">
                </div>
                <div class="form-group">
  <div class="form-group">
  <label for="address">Street Address *</label>
  <input type="text" id="address" required placeholder="123 Main St">
</div>

<div class="form-group">
  <label for="city">City *</label>
  <input type="text" id="city" required placeholder="e.g., New York">
</div>

<div class="form-group">
  <label for="state">State *</label>
  <input type="text" id="state" required placeholder="e.g., NY">
</div>

<div class="form-group">
  <label for="country">Country *</label>
  <input type="text" id="country" required placeholder="e.g., United States">
  <small id="addrStatus" class="help-text"></small>
</div>

<!-- hidden fields populated after verification -->
<input type="hidden" id="lat">
<input type="hidden" id="lng">
<input type="hidden" id="postalCode">
<input type="hidden" id="formattedAddress">


                <div class="form-group">
                    <label for="safety">How safe did you feel? *</label>
                    <select id="safety" required>
                        <option value="">Select rating</option>
                        <option value="5">â­â­â­â­â­ Very Safe</option>
                        <option value="4">â­â­â­â­ Safe</option>
                        <option value="3">â­â­â­ Moderate</option>
                        <option value="2">â­â­ Somewhat Unsafe</option>
                        <option value="1">â­ Unsafe</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="affordability">How affordable was it? *</label>
                    <select id="affordability" required>
                        <option value="">Select rating</option>
                        <option value="5">ğŸ’°ğŸ’°ğŸ’°ğŸ’°ğŸ’° Very Expensive</option>
                        <option value="4">ğŸ’°ğŸ’°ğŸ’°ğŸ’° Expensive</option>
                        <option value="3">ğŸ’°ğŸ’°ğŸ’° Moderate</option>
                        <option value="2">ğŸ’°ğŸ’° Affordable</option>
                        <option value="1">ğŸ’° Very Affordable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experienceDescription">Describe your experience *</label>
                    <textarea id="experienceDescription" rows="5" required placeholder="Share your story, tips, and memorable moments..."></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUpload">Upload a photo (optional)</label>
                    <input type="file" id="imageUpload" accept="image/*">
                    <div id="imagePreview" style="margin-top:10px;"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Share Experience</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="post-experience.js"></script>
</body>
</html>
