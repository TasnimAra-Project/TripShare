<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <img src="https://media.istockphoto.com/id/1154671012/photo/airplane-flying-above-clouds-at-sunset.jpg?s=612x612&w=0&k=20&c=3Qw6Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw==" alt="Travel" class="login-image">
            <div class="login-welcome">
                <h2>Trip Share- Go Places</h2>
                <p>Travel is the only purchase that enriches you as you go beyond material wealth.</p>
            </div>
        </div>
        <div class="login-right">
            <h2>Welcome Back</h2>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button id="login">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register now</a></p>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Login.js"></script>
</body>
</html>
