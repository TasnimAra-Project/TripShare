<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created - Trip Share</title>
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-left">
            <img src="https://media.istockphoto.com/id/1154671012/photo/airplane-flying-above-clouds-at-sunset.jpg?s=612x612&w=0&k=20&c=3Qw6Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw1Qw==" alt="Travel" class="confirmation-image">
            <div class="confirmation-welcome">
                <h2>Trip Share</h2>
                <p>Your journey begins here!</p>
            </div>
        </div>
        <div class="confirmation-right">
            <div class="success-icon">
                <svg width="80" height="80" viewBox="0 0 80 80">
                    <circle cx="40" cy="40" r="35" fill="#28a745" stroke="#28a745" stroke-width="2"/>
                    <path d="M25 40 L35 50 L55 30" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2>Account Created Successfully!</h2>
            <p>Welcome to Trip Share! Your account has been created and you're now ready to explore amazing destinations around the world.</p>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="username"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
            </div>
            <button id="goToLogin">Go Back to Login Page</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="confirmation.js"></script>
</body>
</html>
